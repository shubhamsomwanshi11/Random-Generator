<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radnom Superhero Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
</head>

<body>
    <section class="container section pt-5 is-fluid">
        <!-- Header And Add to Fav button -->
        <div class="columns">
            <div class="column is-3"></div>
            <div class="column">
                <h1 class="title has-text-centered" id="mainTitle">Random Superhero Generator</h1>
            </div>
            <div class="column is-3">
                <div class="has-text-right has-text-centered-mobile">
                    <button class="button" onclick="makeFav()" title="Add this tool to Favorites">
                        <span class="icon"><svg class="svgicon">
                                <use id="favIcon" xlink:href="#heart-no-fill"></use>
                            </svg></span>
                        <span id="favText">Add to Fav</span>
                    </button>
                    <button id="new" type="button" class="button is-info" onclick="loadNewView()">New</button>
                </div>
            </div>
        </div>

        <!-- Navbar Buttons & Inputs  -->
        <div class="columns is-centered">
            <div class="column is-6" style="width: auto;">
                <div class="buttons is-centered">
                    <div class="button is-medium is-primary" onclick="sampleSuperheros(5);">5 Superheros</div>
                    <div class="button is-medium is-info" onclick="sampleSuperheros(10);">10 Superheros</div>
                    <div class="button is-medium is-success" onclick="sampleSuperheros(15);">15 Superheros</div>
                    <div class="button is-medium is-link is-outlined" onclick="sampleSuperheros('random');">Random</div>
                </div>
            </div>
            <div class="column is-3">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input type="number" class="input is-medium" id="inputRandomNumber" placeholder="Enter Number"
                            value="10">
                    </div>
                    <div class="control">
                        <button class="button is-primary is-medium" type="button" title="Generate Superheros Breeds"
                            onclick="sampleSuperheros('generate');">Generate</button>
                    </div>
                </div>
            </div>
            <div class="column is-2 has-text-centered" style="width: auto;">
                <button class="button is-medium is-dark is-outlined" onclick="sampleSuperheros('all');">Show
                    All</button>
                <button class="button is-medium is-link is-outlined" onclick="createTxtFile();"
                    title="Download TXT File Of Superheros"><svg width="27" height="27">
                        <use href="#download-icon"></use>
                    </svg>Download</button>
            </div>
        </div>

        <!-- Generating Superheros  Card -->
        <div class="columns is-multiline is-centered" id="SuperherosSectionArea">
            <div class="column is-narrow">
                <div class="card has-background-light has-text-centered customize-card">
                    <div class="card-content"><a target="_blank" rel="noopener"
                            href="https://www.google.com/search?q=Superhero+Superman"><span
                                class="Superheros">Superman</span></a>
                    </div>
                </div>
            </div>
            <div class="column is-narrow">
                <div class="card has-background-light has-text-centered customize-card">
                    <div class="card-content"><a target="_blank" rel="noopener"
                            href="https://www.google.com/search?q=Superhero+Oswald+Cobblepot"><span
                                class="Superheros">Oswald
                                Cobblepot</span></a></div>
                </div>
            </div>
            <div class="column is-narrow">
                <div class="card has-background-light has-text-centered customize-card">
                    <div class="card-content"><a target="_blank" rel="noopener"
                            href="https://www.google.com/search?q=Superhero+Firestorm"><span
                                class="Superheros">Firestorm</span></a></div>
                </div>
            </div>
            <div class="column is-narrow">
                <div class="card has-background-light has-text-centered customize-card">
                    <div class="card-content"><a target="_blank" rel="noopener"
                            href="https://www.google.com/search?q=Superhero+Giganta"><span
                                class="Superheros">Giganta</span></a>
                    </div>
                </div>
            </div>
            <div class="column is-narrow">
                <div class="card has-background-light has-text-centered customize-card">
                    <div class="card-content"><a target="_blank" rel="noopener"
                            href="https://www.google.com/search?q=Superhero+Doctor+Octopus"><span
                                class="Superheros">Doctor
                                Octopus</span></a></div>
                </div>
            </div>
            <div class="column is-narrow">
                <div class="card has-background-light has-text-centered customize-card">
                    <div class="card-content"><a target="_blank" rel="noopener"
                            href="https://www.google.com/search?q=Superhero+Spawn"><span
                                class="Superheros">Spawn</span></a></div>
                </div>
            </div>
            <div class="column is-narrow">
                <div class="card has-background-light has-text-centered customize-card">
                    <div class="card-content"><a target="_blank" rel="noopener"
                            href="https://www.google.com/search?q=Superhero+Beast+Boy"><span class="Superheros">Beast
                                Boy</span></a></div>
                </div>
            </div>
            <div class="column is-narrow">
                <div class="card has-background-light has-text-centered customize-card">
                    <div class="card-content"><a target="_blank" rel="noopener"
                            href="https://www.google.com/search?q=Superhero+The+Joker's+Daughter"><span
                                class="Superheros">The
                                Joker's Daughter</span></a></div>
                </div>
            </div>
            <div class="column is-narrow">
                <div class="card has-background-light has-text-centered customize-card">
                    <div class="card-content"><a target="_blank" rel="noopener"
                            href="https://www.google.com/search?q=Superhero+Helena+Bertinelli"><span
                                class="Superheros">Helena
                                Bertinelli</span></a></div>
                </div>
            </div>
            <div class="column is-narrow">
                <div class="card has-background-light has-text-centered customize-card">
                    <div class="card-content"><a target="_blank" rel="noopener"
                            href="https://www.google.com/search?q=Superhero+Power+Girl"><span class="Superheros">Power
                                Girl</span></a></div>
                </div>
            </div>
        </div>
        <!-- Display Superheros Message -->
        <div class="notification is-link is-light title is-3 has-text-centered mt-5">
            <span>Showing</span>
            <span id="generatedSuperheros">10</span>
            <span>Superheros</span>
        </div>
    </section>
</body>

</html>
